<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealPlan - Autentificare</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Warm Fintech Color Palette */
            --primary: oklch(65% 0.18 35);
            --primary-hover: oklch(60% 0.20 32);
            --primary-pressed: oklch(55% 0.22 30);
            --primary-ghost: oklch(65% 0.18 35 / 0.1);
            
            --success: oklch(65% 0.15 145);
            --warning: oklch(75% 0.15 85);
            --error: oklch(60% 0.2 25);
            
            --text: oklch(20% 0.02 40);
            --text-secondary: oklch(45% 0.01 40);
            --text-muted: oklch(65% 0 0);
            
            --surface: oklch(99% 0 0);
            --surface-raised: oklch(100% 0 0);
            --background: oklch(97% 0.005 40);
            
            --border: oklch(92% 0 0);
            --border-focus: var(--primary);
            
            /* Shadows */
            --shadow-sm: 0 1px 3px oklch(0% 0 0 / 0.12);
            --shadow-md: 0 4px 12px oklch(0% 0 0 / 0.15);
            --shadow-lg: 0 8px 24px oklch(0% 0 0 / 0.18);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Subtle gradient background */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, var(--primary-ghost) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-30px, -30px) rotate(180deg); }
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .login-card {
            background: var(--surface-raised);
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            padding: 2.5rem;
            transition: all 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 14px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            font-size: 28px;
            color: white;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: -4px;
            background: var(--primary-ghost);
            border-radius: 18px;
            z-index: -1;
            opacity: 0;
            transition: opacity 300ms ease;
        }

        .logo:hover::after {
            opacity: 1;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .time-saving-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--success);
            background: linear-gradient(135deg, var(--success), oklch(70% 0.18 145));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 24px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-top: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 200ms ease;
            background: var(--surface);
            color: var(--text);
        }

        input:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px var(--primary-ghost);
            transform: translateY(-1px);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        .password-input {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.25rem;
            transition: color 200ms ease;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .checkbox-group label {
            margin: 0;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 200ms ease;
        }

        .forgot-password:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 600ms, height 600ms;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--primary-ghost);
        }

        .btn-primary:active {
            background: var(--primary-pressed);
            transform: translateY(0);
        }

        .btn-primary:active::before {
            width: 300px;
            height: 300px;
        }

        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .social-login {
            display: flex;
            gap: 0.75rem;
        }

        .social-btn {
            flex: 1;
            padding: 0.75rem;
            background: var(--surface);
            border: 1.5px solid var(--border);
            border-radius: 10px;
            cursor: pointer;
            transition: all 200ms ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text);
        }

        .social-btn:hover {
            background: var(--surface-raised);
            border-color: var(--primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .signup-prompt {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .signup-prompt a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 200ms ease;
        }

        .signup-prompt a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        /* Trust indicators */
        .trust-badges {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            padding: 1rem;
        }

        .trust-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .trust-badge svg {
            width: 16px;
            height: 16px;
            color: var(--success);
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card {
            animation: slideUp 600ms cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">🍲</div>
                <h1>Bine ai venit înapoi!</h1>
                <p class="subtitle">Autentifică-te pentru a-ți accesa planul de mese</p>
                <div class="time-saving-badge">
                    ⏱️ Economisește 3+ ore săptămânal
                </div>
            </div>

            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="nume@exemplu.ro" required>
                </div>

                <div class="form-group">
                    <label for="password">Parolă</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="••••••••" required>
                        <button type="button" class="password-toggle">👁️</button>
                    </div>
                </div>

                <div class="form-footer">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Ține-mă minte</label>
                    </div>
                    <a href="#" class="forgot-password">Ai uitat parola?</a>
                </div>

                <button type="submit" class="btn-primary">
                    Intră în cont
                </button>
            </form>

            <div class="divider">
                <span>sau continuă cu</span>
            </div>

            <div class="social-login">
                <button class="social-btn">
                    <span>🔵</span> Google
                </button>
                <button class="social-btn">
                    <span>🍎</span> Apple
                </button>
                <button class="social-btn">
                    <span>📘</span> Facebook
                </button>
            </div>

            <div class="signup-prompt">
                Nu ai cont? <a href="#">Începe perioada de probă gratuită</a>
            </div>
        </div>

        <div class="trust-badges">
            <div class="trust-badge">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/>
                </svg>
                SSL Securizat
            </div>
            <div class="trust-badge">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z"/>
                </svg>
                Date Protejate
            </div>
            <div class="trust-badge">
                <svg fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                    <path d="M4 5a2 2 0 012-2 1 1 0 000 2H6a2 2 0 00-2 2v6a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-3a1 1 0 100-2h3a4 4 0 014 4v6a4 4 0 01-4 4H6a4 4 0 01-4-4V7a4 4 0 014-4z"/>
                </svg>
                GDPR Compliant
            </div>
        </div>
    </div>

    <script>
        // Password toggle functionality
        const passwordToggle = document.querySelector('.password-toggle');
        const passwordInput = document.getElementById('password');
        
        passwordToggle.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            passwordToggle.textContent = type === 'password' ? '👁️' : '👁️‍🗨️';
        });

        // Form submission animation
        const form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const button = form.querySelector('.btn-primary');
            button.textContent = 'Se autentifică...';
            button.style.opacity = '0.8';
            
            setTimeout(() => {
                button.textContent = '✓ Succes!';
                button.style.background = 'var(--success)';
                
                setTimeout(() => {
                    alert('Redirecționare către dashboard...');
                }, 500);
            }, 1500);
        });
    </script>
</body>
</html>

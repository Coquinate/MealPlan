<svg width="320" height="213" viewBox="0 0 320 213" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Romanian-style food placeholder with warm colors -->
  <rect width="320" height="213" fill="#F7F3F0"/>
  
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDF5E6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5E6D3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B45309;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="320" height="213" fill="url(#bg)"/>
  
  <!-- Decorative elements inspired by Romanian cuisine -->
  <!-- Bread/wheat pattern -->
  <g opacity="0.3">
    <circle cx="80" cy="60" r="25" fill="#E4B863" opacity="0.4"/>
    <circle cx="240" cy="150" r="30" fill="#D4A543" opacity="0.3"/>
    <circle cx="160" cy="40" r="15" fill="#E4B863" opacity="0.5"/>
    <circle cx="40" cy="160" r="20" fill="#D4A543" opacity="0.4"/>
    <circle cx="280" cy="80" r="18" fill="#E4B863" opacity="0.3"/>
  </g>
  
  <!-- Central icon - plate with utensils -->
  <g transform="translate(160, 106.5)">
    <!-- Plate -->
    <ellipse cx="0" cy="0" rx="35" ry="25" fill="white" stroke="url(#accent)" stroke-width="2" opacity="0.8"/>
    
    <!-- Fork -->
    <g transform="translate(-15, -8)">
      <rect x="0" y="0" width="2" height="16" fill="url(#accent)" opacity="0.7"/>
      <rect x="-2" y="0" width="1" height="8" fill="url(#accent)" opacity="0.7"/>
      <rect x="2" y="0" width="1" height="8" fill="url(#accent)" opacity="0.7"/>
    </g>
    
    <!-- Knife -->
    <g transform="translate(15, -8)">
      <rect x="0" y="0" width="1.5" height="16" fill="url(#accent)" opacity="0.7"/>
      <rect x="0" y="0" width="3" height="6" fill="url(#accent)" opacity="0.7"/>
    </g>
  </g>
  
  <!-- Romanian text -->
  <text x="160" y="180" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#8B5A00" opacity="0.6">
    Rețetă românească
  </text>
  <text x="160" y="195" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#A67C00" opacity="0.5">
    Imaginea va fi încărcată
  </text>
</svg>